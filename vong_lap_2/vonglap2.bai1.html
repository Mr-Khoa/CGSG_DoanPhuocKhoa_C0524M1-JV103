<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dãy Fibonacci</title>
  </head>
  <body>
    <h1>Dãy Fibonacci</h1>
    <label for="length">Nhập độ dài của dãy:</label>
    <input type="number" id="length" min="1" max="100" />
    <button id="generateButton">Tạo dãy</button>
    <div id="result"></div>

    <script>
      document
        .getElementById("generateButton")
        .addEventListener("click", function () {
          const length = parseInt(document.getElementById("length").value);
          if (isNaN(length) || length <= 0) {
            alert("Vui lòng nhập một số hợp lệ lớn hơn 0.");
            return;
          }

          const fibonacci = generateFibonacci(length);
          document.getElementById(
            "result"
          ).innerHTML = `Dãy Fibonacci: ${fibonacci.join(", ")}`;
        });

      function generateFibonacci(length) {
        if (length === 1) return [0];
        if (length === 2) return [0, 1];

        const fibonacci = [0, 1];
        for (let i = 2; i < length; i++) {
          fibonacci.push(fibonacci[i - 1] + fibonacci[i - 2]);
        }
        return fibonacci;
      }
    </script>
  </body>
</html>
