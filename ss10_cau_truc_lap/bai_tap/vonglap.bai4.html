<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <h1>Tìm số đầu tiên trong dãy Fibonacci chia hết cho 5</h1>
  <p id="result"></p>
  <body>
    <script>
      function findFibonacciDivisibleBy5() {
        let a = 0;
        let b = 1;
        let next;

        while (true) {
          next = a + b;
          a = b;
          b = next;

          if (next % 5 === 0) {
            return next;
          }
        }
      }

      const result = findFibonacciDivisibleBy5();
      document.getElementById(
        "result"
      ).innerText = `Số đầu tiên trong dãy Fibonacci chia hết cho 5 là: ${result}`;
    </script>
  </body>
</html>
