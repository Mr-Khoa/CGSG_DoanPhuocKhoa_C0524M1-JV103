<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game đoán số</title>
  </head>
  <body>
    <h1>Game đoán số</h1>
    <button id="playButton">Chơi</button>

    <script>
      document
        .getElementById("playButton")
        .addEventListener("click", function () {
          let min = parseInt(prompt("Nhập giá trị nhỏ nhất của khoảng:"));
          let max = parseInt(prompt("Nhập giá trị lớn nhất của khoảng:"));

          if (isNaN(min) || isNaN(max) || min >= max) {
            alert("Khoảng không hợp lệ. Vui lòng nhập lại.");
            return;
          }

          let randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
          let attempts = 3;

          while (attempts > 0) {
            let guess = parseInt(
              prompt(`Nhập số bạn đoán (Còn lại ${attempts} lần thử):`)
            );

            if (isNaN(guess)) {
              alert("Vui lòng nhập một số hợp lệ.");
              continue;
            }

            if (guess === randomNumber) {
              alert("Chúc mừng! Bạn đã đoán đúng số.");
              return;
            } else if (guess > randomNumber) {
              alert("Số bạn đoán lớn hơn số bí mật.");
            } else {
              alert("Số bạn đoán nhỏ hơn số bí mật.");
            }

            attempts--;
          }

          alert(`Bạn đã hết lượt chơi. Số bí mật là: ${randomNumber}`);
        });
    </script>
  </body>
</html>
