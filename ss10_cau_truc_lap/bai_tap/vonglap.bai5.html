<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tổng của 20 số đầu tiên trong dãy Fibonacci</title>
  </head>
  <body>
    <h1>Tính tổng của 20 số đầu tiên trong dãy Fibonacci</h1>
    <p id="result"></p>

    <script>
      function sumFirst20Fibonacci() {
        let a = 0;
        let b = 1;
        let sum = a + b;
        let count = 2;

        while (count < 20) {
          let next = a + b;
          sum += next;
          a = b;
          b = next;
          count++;
        }

        return sum;
      }

      const result = sumFirst20Fibonacci();
      document.getElementById(
        "result"
      ).innerText = `Tổng của 20 số đầu tiên trong dãy Fibonacci là: ${result}`;
    </script>
  </body>
</html>
