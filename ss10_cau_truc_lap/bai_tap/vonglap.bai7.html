<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FizzBuzz</title>
  </head>
  <body>
    <h1>FizzBuzz từ 1 đến 100</h1>
    <div id="result"></div>

    <script>
      function fizzBuzz() {
        let result = "";
        for (let i = 1; i <= 100; i++) {
          if (i % 3 === 0 && i % 5 === 0) {
            result += "FizzBuzz<br>";
          } else if (i % 3 === 0) {
            result += "Fizz<br>";
          } else if (i % 5 === 0) {
            result += "Buzz<br>";
          } else {
            result += i + "<br>";
          }
        }
        return result;
      }

      document.getElementById("result").innerHTML = fizzBuzz();
    </script>
  </body>
</html>
