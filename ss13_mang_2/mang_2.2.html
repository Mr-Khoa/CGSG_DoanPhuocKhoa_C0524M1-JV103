<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let characters = ["c", "s", "c", "2", "6", "1"];

      // Đảo ngược mảng và nối các ký tự thành chuỗi
      let reversedString = characters.reverse().join("");

      // In ra chuỗi đã được đảo ngược
      console.log("Chuỗi sau khi đảo ngược: " + reversedString);
    </script>
  </body>
</html>
