<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Khởi tạo mảng số nguyên gồm 10 phần tử
      let numbers = [3, 15, 7, 12, 9, 20, 11, 8, 5, 14];

      // Hàm tính số lượng các số lớn hơn hoặc bằng 10
      function countGreaterOrEqualTo10(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] >= 10) {
            count++;
          }
        }
        return count;
      }

      // Gọi hàm và hiển thị kết quả
      let result = countGreaterOrEqualTo10(numbers);
      console.log("Số lượng các số lớn hơn hoặc bằng 10 là: " + result); // Số lượng các số lớn hơn hoặc bằng 10 là: 5
    </script>
  </body>
</html>
