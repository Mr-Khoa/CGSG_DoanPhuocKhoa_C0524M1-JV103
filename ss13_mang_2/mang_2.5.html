<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Nhập vào hai chuỗi từ người dùng
      let string1 = prompt("Nhập chuỗi thứ nhất:");
      let string2 = prompt("Nhập chuỗi thứ hai:");

      // Kiểm tra xem hai chuỗi có giống nhau không
      if (string1 === string2) {
        console.log("Hai chuỗi giống nhau.");
      } else {
        console.log("Hai chuỗi không giống nhau.");
      }
    </script>
  </body>
</html>
