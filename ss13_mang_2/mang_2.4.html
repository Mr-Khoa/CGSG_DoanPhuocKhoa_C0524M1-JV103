<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Chuỗi đầu vào
      let inputString = "Hello, how are you today?";

      // Sử dụng phương thức split để tách chuỗi thành các từ
      let wordsArray = inputString.split(/\s+/);

      // Đếm số từ trong mảng wordsArray
      let wordCount = wordsArray.length;

      // Hiển thị kết quả đếm số từ
      console.log("Số từ trong chuỗi là: " + wordCount);
    </script>
  </body>
</html>
