<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Khởi tạo một mảng số nguyên gồm 10 phần tử
      let numbers = [3, 15, 7, 12, 9, 20, 11, 8, 5, 14];

      // Sắp xếp mảng theo thứ tự giảm dần
      numbers.sort(function (a, b) {
        return b - a;
      });

      // Hiển thị mảng đã được sắp xếp
      console.log("Mảng đã được sắp xếp theo thứ tự giảm dần: " + numbers);
    </script>
  </body>
</html>
