<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tuổi của một người</title>
  </head>
  <body>
    <script>
      let tuoi = +prompt("Nhập tuổi cuả bạn:");
      if (tuoi > 0 && tuoi <= 120) {
        alert(tuoi + " là tuổi người");
      } else {
        alert(tuoi + " không phải là tuổi người");
      }
    </script>
  </body>
</html>
