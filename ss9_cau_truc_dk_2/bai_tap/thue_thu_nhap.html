<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính Thuế Thu Nhập Cá Nhân</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 50px;
      }
      label,
      input {
        display: block;
        margin: 10px 0;
      }
      .result {
        margin-top: 20px;
        font-size: 1.2em;
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Tính Thuế Thu Nhập Cá Nhân</h1>
    <label for="annualIncome">Thu nhập hàng năm (VND):</label>
    <input type="number" id="annualIncome" min="0" />

    <button onclick="calculateIncomeTax()">Tính thuế</button>

    <div class="result" id="result"></div>

    <script>
      function calculateIncomeTax() {
        const income = document.getElementById("annualIncome").value;
        let tax = 0;

        if (income <= 5000000) {
          tax = income * 0.05;
        } else if (income <= 10000000) {
          tax = 5000000 * 0.05 + (income - 5000000) * 0.1;
        } else if (income <= 18000000) {
          tax = 5000000 * 0.05 + 5000000 * 0.1 + (income - 10000000) * 0.15;
        } else if (income <= 32000000) {
          tax =
            5000000 * 0.05 +
            5000000 * 0.1 +
            8000000 * 0.15 +
            (income - 18000000) * 0.2;
        } else if (income <= 52000000) {
          tax =
            5000000 * 0.05 +
            5000000 * 0.1 +
            8000000 * 0.15 +
            14000000 * 0.2 +
            (income - 32000000) * 0.25;
        } else if (income <= 80000000) {
          tax =
            5000000 * 0.05 +
            5000000 * 0.1 +
            8000000 * 0.15 +
            14000000 * 0.2 +
            20000000 * 0.25 +
            (income - 52000000) * 0.3;
        } else {
          tax =
            5000000 * 0.05 +
            5000000 * 0.1 +
            8000000 * 0.15 +
            14000000 * 0.2 +
            20000000 * 0.25 +
            28000000 * 0.3 +
            (income - 80000000) * 0.35;
        }

        document.getElementById(
          "result"
        ).innerText = `Số tiền thuế phải nộp: ${tax.toFixed(2)} VND`;
      }
    </script>
  </body>
</html>
