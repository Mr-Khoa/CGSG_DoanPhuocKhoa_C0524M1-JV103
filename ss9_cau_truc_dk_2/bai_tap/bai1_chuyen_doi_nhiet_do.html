<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chuyển từ độ C sang độ F</title>
  </head>
  <body>
    <script>
      let doC = +prompt("Nhập nhiệt độ (độ C)");
      let doF = (doC * 9) / 5 + 32;
      alert(doC + " độ C, Bằng " + doF + " Độ F");
    </script>
  </body>
</html>
