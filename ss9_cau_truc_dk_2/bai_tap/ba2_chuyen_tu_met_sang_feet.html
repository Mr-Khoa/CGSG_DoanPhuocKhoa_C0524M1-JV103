<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chuyển từ mét sang feet</title>
  </head>
  <body>
    <form>
      <h2>Nhâp vào chiều cao (m)</h2>
      <input type="number" id="m" />
      <button type="button" id="test" onclick="testNum()">Kiểm Tra</button>
      <p id="result">Kết quả:</p>
    </form>
    <script>
      function testNum() {
        let m = document.getElementById("m").value;
        let ft = m * 3.2808;
        document.getElementById("result").innerText =
          "Kết quả: " + m + "m bằng " + ft + "feet";
      }
    </script>
  </body>
</html>
