<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tính diện tích hình chữ nhật</title>
  </head>
  <body>
    <script>
      let canhA = +prompt("Nhập Cạnh a");
      let canhB = +prompt("Nhập Cạnh b");
      let dienTich = canhA * canhB;
      alert("Diện Tích Là: " + dienTich);
    </script>
  </body>
</html>
