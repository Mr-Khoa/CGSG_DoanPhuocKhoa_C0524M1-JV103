<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tính diện tích tam giác vuông</title>
  </head>
  <body>
    <script>
      let a = +prompt("Nhập cạnh a");
      let b = +prompt("Nhập cạnh b");
      let area = (a * b) / 2;
      alert("Diện tích tam giác vuông này là: " + area);
    </script>
  </body>
</html>
