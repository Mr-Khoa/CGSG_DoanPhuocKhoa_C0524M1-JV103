<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính Lãi Ngân Hàng (Lãi Mẹ Đẻ Lãi Con)</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 50px;
      }
      label,
      input {
        display: block;
        margin: 10px 0;
      }
      .result {
        margin-top: 20px;
        font-size: 1.2em;
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Tính Lãi Ngân Hàng (Lãi Mẹ Đẻ Lãi Con)</h1>
    <label for="principal">Số tiền ban đầu (VND):</label>
    <input type="number" id="principal" min="0" />

    <label for="months">Số tháng cho vay:</label>
    <input type="number" id="months" min="0" />

    <label for="monthlyInterestRate">Lãi suất hàng tháng (%):</label>
    <input type="number" id="monthlyInterestRate" min="0" step="0.01" />

    <button onclick="calculateCompoundInterest()">Tính lãi</button>

    <div class="result" id="result"></div>

    <script>
      function calculateCompoundInterest() {
        const principal = parseFloat(
          document.getElementById("principal").value
        );
        const months = parseInt(document.getElementById("months").value);
        const monthlyInterestRate =
          parseFloat(document.getElementById("monthlyInterestRate").value) /
          100;

        if (isNaN(principal) || isNaN(months) || isNaN(monthlyInterestRate)) {
          document.getElementById("result").innerText =
            "Vui lòng nhập đúng các giá trị.";
          return;
        }

        const totalAmount =
          principal * Math.pow(1 + monthlyInterestRate, months);
        const interestEarned = totalAmount - principal;

        document.getElementById(
          "result"
        ).innerText = `Số tiền lãi mẹ đẻ lãi con: ${interestEarned.toFixed(
          2
        )} VND`;
      }
    </script>
  </body>
</html>
