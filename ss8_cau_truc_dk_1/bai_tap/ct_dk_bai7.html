!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>luyen_tap_cau_truc_dieu_kien_1_7</title>
  </head>
  <body>
    <script>
      let time = parseFloat(prompt("Nhập thời gian gọi điện thoại(min): "));
      let money = 0;
      if (time <= 10) {
        money = time * 500;
      } else if (time <= 15) {
        money = 5000 + 700 * (time - 10);
      } else if (time <= 20) {
        money = 8500 + 900 * (time - 15);
      } else if (time > 20) {
        money = 13000 + 1000 * (time - 20);
      }
      alert("tiền cước điện thoại là: " + money);
    </script>
  </body>
</html>
